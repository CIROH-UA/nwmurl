name: Deploy to PyPI

on:
  pull_request:
    types:
      - closed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install setuptools wheel
        
      - name: Build and deploy package
        run: |
          python setup.py sdist bdist_wheel
          pip install twine
          twine upload dist/*
