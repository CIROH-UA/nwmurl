name: Test and Publish nwmurl to PyPi

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install -r requirements.txt | pip install setuptools wheel pytest python-dateutil requests

      - name: Run pytest
        run: pytest
  publish:
    runs-on: ubuntu-latest
    environment: production
    steps:
    
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
                   
      - name: Install dependencies
        run: pip install -r requirements.txt | pip install setuptools wheel pytest python-dateutil requests

      - name: Run pytest
        run: pytest
        
      - name: List Secrets
        run: |
          echo "Available secrets:"
          env
      - name: Build package
        run: python setup.py sdist bdist_wheel

      - name: Publish package if tests passed
        if: success()  # Only runs if the previous steps were successful
        run: |
          pip install twine==5.1.1
          echo "PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}"  # Print the API token for verification
          twine upload -u '__token__' -p ${{ secrets.PYPI_API_TOKEN }} dist/*
